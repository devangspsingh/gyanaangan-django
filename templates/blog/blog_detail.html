{% extends 'bg_base.html' %}
{% block body %}
    <div class="max-w-4xl mx-auto py-10 px-4">
        <article class="prose max-w-4xl prose-invert">
            <h1 class="text-3xl font-bold mb-6">{{ blog.title }}</h1>
            <p>Published on: {{ blog.publish_date }}</p>
            <p>{{ blog.content|safe }}</p>
            {% if is_admin %}
                <p>
                    <a class="text-indigo-400 hover:text-indigo-600" href="{% url 'admin:blog_blogpost_change' blog.id %}">Edit this blog</a>
                </p>
            {% endif %}
        </article>
    </div>

    <p class="text-center">
        <a href="{% url 'blog_list' %}"
           class="text-xl text-indigo-400 hover:text-indigo-600">&larr; Back to All Blogs</a>
    </p>
{% endblock %}
