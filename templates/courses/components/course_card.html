<div class="w-full overflow-hidden items-stretch justify-between flex flex-col gap-2 h-full mx-auto border rounded-lg shadow-md bg-stone-800 border-gray-700 p-6 transition-transform transform relative">
    <div class="flex w-full justify-between items-start">
        <h2 class="text-xl font-bold text-white mb-4">
            <a href="{{url}}" class="hover:underline">{{item.name}}</a>
        </h2>
    </div>
    <div class="flex flex-wrap gap-2 mb-4">
        {% for stream in item.streams.all %}
        <a href="{% url 'stream_detail' item.slug stream.slug %}" class="font-medium px-3 py-1 bg-blue-600 shadow-md rounded-md text-sm text-white transition-transform transform hover:scale-105 hover:bg-blue-400">{{stream.name}}</a>
        {% endfor %}
    </div>
    <div class="flex flex-col gap-2 group">
        <p class="text-gray-400">{{item.description}}</p>
        <div class="flex justify-end">
            <a href="{{url}}" title="{{item.name}} course" class="text-blue-400 hover:underline-offset-2 hover:underline font-medium flex w-fit justify-end gap-2 items-center rounded-full transition-colors">
                Explore Course
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-auto group-hover:text-white rounded-full group-hover:bg-blue-400 transition-colors">
                    <path fill-rule="evenodd" d="M16.72 7.72a.75.75 0 0 1 1.06 0l3.75 3.75a.75.75 0 0 1 0 1.06l-3.75 3.75a.75.75 0 1 1-1.06-1.06l2.47-2.47H3a.75.75 0 0 1 0-1.5h16.19l-2.47-2.47a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </div>
    <div class="-z-10 transition-all duration-300 absolute h-full inset-y-0 right-0 md:w-[106px] flex items-center w-[106px]">
        <div class="md:h-[135%] bg-gray-700 scale-100 h-[135%] aspect-1 flex items-center rounded-full transition-transform">
        </div>
    </div>
</div>
