<a href="{{ notification.url }}" class="inline-flex w-fit mx-auto justify-between items-center py-1 px-1 pe-4 mb-7 text-sm text-blue-700 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300 hover:bg-blue-200 dark:hover:bg-blue-800">
    <span class="text-xs bg-blue-600 rounded-full text-white px-4 py-1.5 me-3">{{ notification.tags|title }}</span>
    <span class="text-sm font-medium">{{ notification.title }}</span>
    <svg class="w-2.5 h-2.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
    </svg>
</a>
<div class="text-gray-700 dark:text-gray-300 mb-4">
    <p>{{ notification.message }}</p>
</div>
