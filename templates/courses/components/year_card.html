<div class="flex items-center w-full h-full mx-auto justify-between p-6 overflow-hidden bg-stone-800 rounded-lg shadow-lg transition-transform transform relative">
    <div class="flex justify-between flex-col w-full h-full z-10">
        <div class="z-10">
            <h2 class="text-2xl font-bold text-white mb-4">
                <a title="{{item.name}} course" href="{{url}}"> {{year.name}}</a></h2>
            <div class="flex flex-wrap gap-2 mb-4">
                {% for stream in item.streams.all %}
                <a href="{% url 'stream_detail' item.slug stream.slug %}" class="font-medium px-3 py-1 bg-blue-600 shadow-md rounded-md text-sm text-white transition-transform transform hover:scale-105 hover:bg-blue-400">{{stream.name}}</a>
                {% endfor %}
            </div>
        </div>
        <div class="flex justify-end group">
            <a title="{{item.name}} course" href="{{url}}" class="text-blue-400 hover:underline-offset-2 hover:underline font-medium flex w-fit justify-end gap-2 items-center px-2 py-1 rounded-full transition-colors">
                Explore Course
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-auto group-hover:text-white rounded-full group-hover:bg-blue-400 transition-colors">
                    <path fill-rule="evenodd" d="M16.72 7.72a.75.75 0 0 1 1.06 0l3.75 3.75a.75.75 0 0 1 0 1.06l-3.75 3.75a.75.75 0 1 1-1.06-1.06l2.47-2.47H3a.75.75 0 0 1 0-1.5h16.19l-2.47-2.47a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </div>
    <div class="transition-all duration-300 absolute h-full inset-y-0 right-0 md:w-[106px] flex items-center w-[106px]">
        <div class="md:h-[135%] bg-gray-700 scale-100 group-hover:scale-[400%] h-[135%] aspect-square flex items-center rounded-full transition-transform">
        </div>
    </div>
</div>
