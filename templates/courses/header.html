{% load static %}
<header class="max-w-screen-xl bg-gradient-to-b mx-auto container via-transparent border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-800">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
        <div class="flex justify-between items-center flex-grow md:pr-8">
            <a href="{% url 'home' %}"
               title="Gyan Aangan"
               name="Gyan Aangan | Home"
               class="flex items-center">
                <img src="{% static 'images/logo white.png' %}"
                     class="mr-2 h-12"
                     alt="Gyan Aangan Logo">
                <span class="self-center font-mono text-xl font-semibold whitespace-nowrap text-white">GyanAangan</span>
            </a>
            {% if not user.is_authenticated %}
                <a href="{% url 'login_page' %}"
                   class="block py-2 pr-4 pl-3 text-gray-200 rounded hover:bg-slate-900 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-200 dark:hover:text-white md:dark:hover:bg-transparent border-blue-200">
                    Login
                </a>
            {% endif %}
        </div>

        <button
                title="Share {{ title }}"
                class="shareButton hover:text-blue-600 text-gray-400 dark:hover:text-white p-2">
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="currentColor"
                 class="size-5"
                 viewBox="0 0 16 16">
                <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5m-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3" />
            </svg>
            <span class="sr-only">Share</span>
        </button>

        <button data-collapse-toggle="navbar-default"
                type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500  md:hidden rounded-full hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-200 dark:focus:ring-gray-600"
                aria-controls="navbar-default"
                aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6"
                 aria-hidden="true"
                 fill="currentColor"
                 viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM4 15a1 1 0 100 2h12a1 1 0 100-2H4z" clip-rule="evenodd">
                </path>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="flex flex-col md:flex-row md:space-x-8 mt-4 md:mt-0 md:text-sm md:font-medium">
                <li>
                    <a href="{% url 'home' %}"
                       class="block py-2 pr-4 pl-3 text-gray-200 rounded hover:bg-slate-900 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-200 dark:hover:text-white md:dark:hover:bg-transparent">
                    Home</a>
                </li>
                <li>
                    <a href="{% url 'subject_list' %}"
                       class="block py-2 pr-4 pl-3 text-gray-200 rounded hover:bg-slate-900 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-200 dark:hover:text-white md:dark:hover:bg-transparent">
                    Subjects</a>
                </li>
                <li>
                    <a href="{% url 'resource_list' %}"
                       class="block py-2 pr-4 pl-3 text-gray-200 rounded hover:bg-slate-900 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-200 dark:hover:text-white md:dark:hover:bg-transparent">
                    Resources</a>
                </li>
                <li>
                    <a href="{% url 'course_list' %}"
                       class="block py-2 pr-4 pl-3 text-gray-200 rounded hover:bg-slate-900 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-200 dark:hover:text-white md:dark:hover:bg-transparent">
                    Courses</a>
                </li>
            </ul>
        </div>
    </div>
</header>
